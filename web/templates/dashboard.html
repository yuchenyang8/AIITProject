<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页一</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../static/css/public.css" media="all">

    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
    .layui-top-box {padding:40px 20px 20px 20px;color:#fff}
    .panel {margin-bottom:17px;background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
    .panel-body {padding:15px;height:102px;}
    .panel-title {margin-top:0;margin-bottom:0;font-size:14px;color:inherit}
    .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
    .layui-red {color:red}
    .main_btn > p {height:40px;}
    .select-label {font-size:17px;}
</style>
<body>
<div class="layuimini-container">
    <div class="layuimini-main layui-top-box">
        <div class="layui-row">
            <!-- [1,1] -->
            <div class="layui-col-md3">
                <div class="col-xs-6 col-md3">
                    <div class="panel layui-bg-cyan">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-green">实时</span>
                                <h1>厂商总数</h1>
                            </div>
                            <div class="panel-content">
                                <form class=“layui-form” action="">
                                    <div class="layui-form-item">
                                        <div class="select-label">
                                                厂商列表：
                                                <select name="company" lay-verify="required">
                                                    <option value="">请选择厂商</option>
                                                    {% for name in company_name %}
                                                        <option value="1">{{ name }}</option>
                                                    {% endfor %}
                                                </select>
                                        </div>
                                    </div>
                                </form>
                                <h3>任务总数：<span id="num_task"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [1,2] -->
            <div class="layui-col-md3 layui-col-md-offset1">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-gray layui-bg-number">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-red">实时</span>
                                <h1>资产概要</h1>
                            </div>
                            <div class="panel-content">
                                <h3 class="no-margins ">主机扫描数：<span id="num_hostscan"></span></h3>
                                <h3>&nbsp;</h3>
                                <h3 class="no-margins ">域名扫描数：<span id="num_webscan"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [1,3] -->
            <div class="layui-col-md3 layui-col-md-offset1">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-blue">
                        <div class="panel-body" >
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-orange">实时</span>
                                <h1>Web指纹</h1>
                            </div>
                            <div class="panel-content">
                                <div class="layui-col-md12" style="line-height:34px;">
                                    <span class="label layui-bg-orange">Discuz</span>
                                    <span class="label layui-bg-black layui-col-md-offset1">PHPWEB</span>
                                    <span class="label layui-bg-gray layui-col-md-offset1">PHPWind</span>
                                </div>
                                <div class="layui-col-md12" style="line-height:34px;">
                                    <span class="label layui-bg-red">PHPCMS</span>
                                    <span class="label layui-bg-green layui-col-md-offset1">ECShop</span>
                                    <span class="label layui-bg-cyan layui-col-md-offset1">Dvbbs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [2,1] -->
            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-green">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-cyan">实时</span>
                                <h1>弱口令统计</h1>
                            </div>
                            <div class="panel-content">
                                <h3 class="no-margins ">SSH：1234</h3>
                                <h3 class="no-margins ">MySQL：1234</h3>
                                <h3 class="no-margins ">FTP：1234</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [2,2] -->
            <div class="layui-col-md3 layui-col-md-offset1">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-red">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-gray">实时</span>
                                <h1>Web漏洞</h1>
                            </div>
                             <div class="panel-content">
                                <h3 class="no-margins ">SQL注入：1234</h3>
                                <h3 class="no-margins ">XSS注入：1234</h3>
                                <h3 class="no-margins ">XXE注入：1234</h3>
                            </div>
                        </div>
                    </div>
            </div>
            </div>
            <!-- [2,3] -->
            <div class="layui-col-md3 layui-col-md-offset1">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-orange">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-blue">实时</span>
                                <h1>主机漏洞</h1>
                            </div>
                            <div class="panel-content">
                                <h3 class="no-margins ">SMB：1234</h3>
                                <h3 class="no-margins ">SMB：1234</h3>
                                <h3 class="no-margins ">SMB：1234</h3>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-box">
    </div>

    <div class="layui-box">
    </div>
</div>
<div class="layuimini-main">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md9">
            <div id="echarts-records" style="background-color:#ffffff;min-height:400px;padding: 10px"></div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div id="echarts-pies" style="background-color:#ffffff;min-height:400px;padding: 10px"></div>
        </div>
    </div>
    
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md6">
            <div id="echarts-dataset" style="background-color:#ffffff;min-height:300px;padding: 10px"></div>
        </div>
        <div class="layui-col-xs12 layui-col-md6">
            <div id="echarts-map" style="background-color:#ffffff;min-height:300px;padding: 10px"></div>
        </div>
    </div>
</div>

<script src="../static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../static/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<!-- 加载form模块，要不然下拉框调不出来 -->
<script type="text/javascript">
    $(document).ready(function () {
        console.log('###')
        $.ajax({
        type: "GET",
        url: "{{ url_for('dashboard_info') }}",
        data: { },
        dataType: "JSON",
        success: function(result) {
            $("#num_task").text(result['num_task']);
            $("#num_hostscan").text(result['num_hostscan']);
            $("#num_webscan").text(result['num_webscan']);

            console.log(result)
        },
        error: function (result) {
                console.log("error")
            }
      });
    })
</script>
<!-- 加载layer模块，调出Echart图表 -->
<script>
    layui.use(['layer', 'echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            echarts = layui.echarts;

        /**
         * 报表功能
         */
        var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');

        var optionRecords = {
            title: {
                text: '安全风险趋势'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',

                        backgroundColor: '#6a7985'
                    }

                    saveAsImage: {}
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '邮件营销',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {},
                    data: [120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name: '联盟广告',
                    type: 'line',
                    areaStyle: {},
                    data: [220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name: '视频广告',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {},
                    data: [150, 232, 201, 154, 190, 330, 410]
                },
                {
                    name: '直接访问',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {},
                    data: [320, 332, 301, 334, 390, 330, 320]
                },
                {
                    name: '搜索引擎',
                    type: 'line',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
                    areaStyle: {},
                    data: [820, 932, 901, 934, 1290, 1330, 1320]
                }
            ]
        };
        echartsRecords.setOption(optionRecords);


        /**
         * 玫瑰图表
         */
        var echartsPies = echarts.init(document.getElementById('echarts-pies'), 'walden');
        var optionPies = {
            title: {
                text: '漏洞分布',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    roseType: 'radius',
                    data: [
                        {value: 335, name: '直接访问'},
                        {value: 310, name: '邮件营销'},
                        {value: 234, name: '联盟广告'},
                        {value: 135, name: '视频广告'},
                        {value: 368, name: '搜索引擎'}
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        echartsPies.setOption(optionPies);


        /**
         * 柱状图
         */
        var echartsDataset = echarts.init(document.getElementById('echarts-dataset'), 'walden');

        var optionDataset = {
            legend: {},
            tooltip: {},
            dataset: {
                dimensions: ['product', '2015', '2016', '2017'],
                source: [
                    {product: 'Matcha Latte', '2015': 43.3, '2016': 85.8, '2017': 93.7},
                    {product: 'Milk Tea', '2015': 83.1, '2016': 73.4, '2017': 55.1},
                    {product: 'Cheese Cocoa', '2015': 86.4, '2016': 65.2, '2017': 82.5},
                    {product: 'Walnut Brownie', '2015': 72.4, '2016': 53.9, '2017': 39.1}
                ]
            },
            xAxis: {type: 'category'},
            yAxis: {},
            // Declare several bar series, each will be mapped
            // to a column of dataset.source by default.
            series: [
                {type: 'bar'},
                {type: 'bar'},
                {type: 'bar'}
            ]
        };

        echartsDataset.setOption(optionDataset);


        /**
         * 中国地图
         */
        var echartsMap = echarts.init(document.getElementById('echarts-map'), 'walden');


        var optionMap = {
            legend: {},
            tooltip: {
                trigger: 'axis',
                showContent: false
            },
            dataset: {
                source: [
                    ['product', '2012', '2013', '2014', '2015', '2016', '2017'],
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7],
                    ['Milk Tea', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1],
                    ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5],
                    ['Walnut Brownie', 55.2, 67.1, 69.2, 72.4, 53.9, 39.1]

            xAxis: {type: 'category'},
            yAxis: {gridIndex: 0},
            grid: {top: '55%'},
            series: [
                {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                {
                    type: 'pie',
                    id: 'pie',
                    radius: '30%',
                    center: ['50%', '25%'],
                    label: {
                        formatter: '{b}: {@2012} ({d}%)'
                    },
                    encode: {
                        itemName: 'product',
                        value: '2012',
                        tooltip: '2012'
                    }
                }
            ]
        };

        echartsMap.setOption(optionMap);


        // echarts 窗口缩放自适应
        window.onresize = function () {
            echartsRecords.resize();
        }

    });
</script>
</body>
</html>
