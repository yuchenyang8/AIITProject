<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>漏洞详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/layui-v2.5.5/css/layui.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/font-awesome-4.7.0/css/font-awesome.min.css') }}"
          media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/public.css') }}" media="all">

</head>
<script>
    function back() {
        window.history.back()
    }
</script>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-btn-container" style="display: inline-block;float: left">
            <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="back" onclick="back()">
                返回
            </button>
        </div>
        <div>
            <table class="layui-table" lay-skin="line">
                <tr>
                    <th>目标</th>
                    <th>POC</th>
                    <th>结果</th>
                    <th>时间</th>
                </tr>
                {% if results %}
                    {% for item in results %}
                        <tr>
                            <th>{{ item['target'] }}</th>
                            <th>{{ item['poc_name'] }}</th>
                            {% if item['status'] == 'failed' %}
                                <th><span class="layui-badge"
                                          style="background-color:#d43f3a!important;">{{ item['status'].upper() }}</span>
                                </th>
                            {% elif item['status'] == 'success' %}
                                <th><span class="layui-badge"
                                          style="background-color:#3fae49!important;">{{ item['status'].upper() }}</span>
                                </th>
                            {% endif %}
                            <th>{{ item['created'] }}</th>
                        </tr>
                    {% endfor %}
                {% endif %}
            </table>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='lib/layui-v2.5.5/layui.js') }}" charset="utf-8"></script>
<script src="{{ url_for('static', filename='js/lay-config.js', v=1.0.4) }}" charset="utf-8"></script>

</body>
</html>
